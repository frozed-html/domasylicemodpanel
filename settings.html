<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nastavení - Správa uživatelů</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>Správa uživatelů</h1>
      <nav>
        <ul>
          <li><a href="admin_dashboard.html">Dashboard</a></li>
          <li><a href="index.html">Odhlásit se</a></li>
        </ul>
      </nav>
    </header>

    <section id="content">
      <h2>Vytvořit nového uživatele pro mod panel</h2>
      <form id="createUserForm">
        <label for="username">Uživatelské jméno:</label>
        <input type="text" id="username" required>

        <label for="role">Role:</label>
        <select id="role" required>
          <option value="moderator">Moderátor</option>
          <option value="admin">Administrátor</option>
        </select>

        <button type="submit">Vytvořit uživatele</button>
      </form>

      <h3>Seznam uživatelů:</h3>
      <ul id="userList">
        <!-- Seznam vytvořených uživatelů -->
      </ul>
    </section>
  </div>

  <script src="settings.js"></script>
</body>
</html>
